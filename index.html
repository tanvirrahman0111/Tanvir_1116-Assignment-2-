<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Product Cost Calculator</h2>
        <div class="form-group">
            <label for="price">Price per Unit ($):</label>
            <input type="number" id="price" placeholder="Enter price per unit" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="tax">Tax Rate (%):</label>
            <input type="number" id="tax" placeholder="Enter tax rate" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount ($):</label>
            <input type="number" id="discount" placeholder="Enter discount amount" required>
        </div>
        <button onclick="calculateTotalCost()">Calculate Total Cost</button>
        <div class="total-cost" id="totalCost">Total Cost: $0.00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
